  <div id="diary">

  <script>
    async function fetchDiary() {
      const res = await fetch("diary.json");
      const diary = await res.json();

      const dateNow = new Date().toISOString().slice(0, 10);
      let entry = null;

      const forced = diary.find(d => d.forceDate === dateNow);
      if (forced) {
        entry = forced;
      } else {
        const list = diary.filter(d => !d.forceDate);
        entry = list[Math.floor(Math.random() * list.length)];
      }

      document.getElementById("date").innerText = `üìÖ ${entry.date}`;

      if (entry.locked) {
        window.currentEntry = entry;
        document.getElementById("passwordPrompt").style.display = "block";
      } else {
        revealLines(entry.content);
      }
    }

    function checkPassword() {
      const pw = document.getElementById("pw").value;
      if (pw === window.currentEntry.password) {
        document.getElementById("passwordPrompt").style.display = "none";
        revealLines(window.currentEntry.content);
      } else {
        alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
      }
    }

    function revealLines(text) {
      const lines = text.split("\\n");
      let i = 0;
      const interval = setInterval(() => {
        if (i >= lines.length) {
          clearInterval(interval);
          return;
        }
        const line = document.createElement(\"div\");
        line.textContent = lines[i];
        document.getElementById(\"content\").appendChild(line);
        i++;
      }, 1000);
    }

    fetchDiary();
  </script>
